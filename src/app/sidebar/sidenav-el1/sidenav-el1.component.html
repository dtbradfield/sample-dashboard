<div class="container justify-content-center">
    <div class="row">
        <div class="col-lg-7 col-xl-7">
            <div class="card shadow">
                <div class="text-right">
                    <a *ngIf="!hidden" class="btn" style="cursor: pointer;" (click)="onHide()">&times;</a>
                    <a *ngIf="hidden" class="btn" style="cursor: pointer;" (click)="onHide()"><strong>-</strong></a>
                </div>
                <div *ngIf="hidden">
                    <div class="card-header text-center">
                        <small>
                            Sample Graphs Carousel
                        </small>
                    </div>
                </div>
                <div *ngIf="!hidden">
                    <div class="card-header text-center">
                        <h4>
                            Sample Graphs Carousel
                        </h4>
                    </div>
                    <div class="card-body bg-dark">
                        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li class="active" data-target="#carouselIndicators" data-slide-to="0"></li>
                                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active" id="changeHeight">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Standard_deviation_diagram.svg"
                                        alt="sample graph" class="w-100">
                                </div>
                                <div class="carousel-item" id="changeHeight">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Hubbert_peak_oil_plot.svg/600px-Hubbert_peak_oil_plot.svg.png"
                                        alt="graph 2" class="w-100">
                                </div>
                                <div class="carousel-item" id="changeHeight">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Adblocking_growth_according_to_pagefair.svg/600px-Adblocking_growth_according_to_pagefair.svg.png"
                                        alt="graph 3" class="w-100">
                                </div>
                            </div>
                            <a href="#carouselIndicators" class="carousel-control-prev" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a href="#carouselIndicators" role="button" data-slide="next" class="carousel-control-next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
