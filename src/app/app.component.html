<div class="container-fluid h-100">
  <div class="row">
    <div class="col-sm-12 col-lg-12 col-xl-12 px-1 bg-light">
      <div class="sticky-top flex-grow-1">
        <app-action-nav></app-action-nav>
      </div>
    </div>
  </div>
  <div class="row h-100">
    <div class="col-sm-2 col-lg-2 col-xl-2 px-1 bg-dark">
      <div class="py-2 fixed-left flex-grow-1">
        <div class="nav flex-sm-column">
          <app-sidenav></app-sidenav>
        </div>
      </div>
    </div>
    <div class="col-sm-10 col-lg-10 col-xl-10 px-5">
      <br>
      <div class="container">
        <div class="card shadow">
          <div class="text-right card-header">
            <a class="button" type="button" (click)="onHideIt()" *ngIf="hideIt">&times;</a>
            <a class="button" type="button" (click)="onHideIt()" *ngIf="!hideIt"><strong>-</strong></a>
          </div>
          <div class="card-body bg-secondary text-center" *ngIf="hideIt">
            <app-welcome></app-welcome>
          </div>
        </div>
      </div>
      <br>
      <router-outlet></router-outlet>
      <br>
    </div>
  </div>
</div>
